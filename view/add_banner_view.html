<div class="container" ng-controller="banner_viewController">
	<div class="row">
		<div class="col-md-12">
			<h1>Agregar Nueva Publicidad Superior</h1>
			<div class="progress" id="guardando" hidden>
          		<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              		Guardando Datos
          		</div>
      		</div>
			<form  name="miFormulario"  enctype="multipart/form-data">
			  	<div class="form-group">
			    	<label>Nombre</label>
			    	<input type="tex" class="form-control" ng-model="nombre"  placeholder="Nombre" required>
			  	</div>
			  	<div class="form-group">
			    	<label>Descripcion</label>
			    	<input type="text" class="form-control" ng-model="descripcion" placeholder="(Opcional)">
			  	</div>
			  	<div class="form-group">
			    	<label>Tipo</label>
 			    	<select class="form-control" ng-model="tipo" required>
  						<option value="imagen">Imagen</option>
  						<option value="video">Video</option>
  					</select>
			  	</div>
			  	<div class="form-group">
			    	<label>Subir Archivo</label>
			    	<input type="file"  uploader-Model="file" ng-model="file" required>
			  	</div>
			  	<button type="submit" class="btn btn-default" ng-click="agregar_banner_view()">Subir</button>
			</form>
		</div>	
	</div>
</div>
