<br><br><br><br>
<div class="container" ng-controller="update_televisionController">
	<div class="row">
		<div class="col-md-12">
			<h1>Agregar</h1>
			<div class="progress" id="guardando" hidden>
          		<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              		Guardando Datos
          		</div>
      		</div>
			<form name="miFormulario" enctype="multipart/form-data">
			  	<div class="form-group">
			    	<label>Nombre</label>
			    	<input type="tex" class="form-control" ng-model="nombre" placeholder="Nombre" required>
			  	</div>
			  	<div class="form-group">
			    	<label>Numero de Canales</label>
			    	<input type="text" class="form-control" ng-model="numero_canales" placeholder="Canales" >
			  	</div>
			  	<div class="form-group">
			    	<label>Numero de Canales de musica</label>
			    	<input type="text" class="form-control" ng-model="numero_musica" placeholder="Canales de Musica" >
			  	</div>
			  	<!--<div class="form-group">
			    	<label>Subir Archivo</label>
			    	<input type="file"  uploader-Model="file" ng-model="file" required>
			  	</div>-->
			  	<button type="submit" class="btn btn-default" ng-click="agregar_tv()">Subir</button>
			</form>
		</div>	
	</div>
</div>
