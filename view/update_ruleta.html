<div class="container" ng-controller="update_ruletaController">
	<div class="row">
		<div class="col-md-12">
			<h1>Actualizar</h1>
			<div class="progress" id="guardando" hidden>
          		<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              		Guardando Datos
          		</div>
      		</div>
			<form name="miFormulario" enctype="multipart/form-data">
			  	<div class="form-group">
			    	<label>Numero</label>
			    	<input type="tex" class="form-control" ng-model="numero" placeholder="numero" required>
			  	</div>
			  	<button type="submit" class="btn btn-default" ng-click="agregar_ruleta()">Subir</button>
			</form>
		</div>	
	</div>
</div>
