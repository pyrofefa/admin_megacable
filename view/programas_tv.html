<br><br><br><br>
<div class="container" ng-controller="programas_tvController">
	<div class="row">
		<div class="col-md-12">
			<h1>Programas TV</h1>
      <a class="btn btn-primary" ng-hide="datos.length >= 8" href="#/programas_tv/add">Agregar</a>
      <br><br>
      <div class="progress" id="cargando">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              Cargando
          </div>
      </div>
      <table class="table table-bordered">
  				<tr>
  					<td><strong>Imagen</strong></td>
  					<td><strong>Nombre</strong></td>
  					<td><strong>Descripcion</strong></td>
   					<td><strong>Acciones</strong></td>
				</tr>
  				<tr ng-repeat="data in datos">
  					<td width="100px" height="100px">
              <a href="http://localhost/api_megacable/imagenes/programas_tv/{{data.ruta}}" target="_blank">
                  <img src="http://localhost/api_megacable/imagenes/programas_tv/{{data.ruta}}" width="100px" height="120px">
              </a>
            </td>
            	<td>{{data.nombre}}</td>
  					<td>{{data.descripcion}}</td>
   					<td>
                <a href="#/programas_tv/update/{{data.id}}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                 </a>   
                <a href ng-click="eliminar_programas_tv(data.id,data.ruta)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </td>
  				</tr>
  		</table>
		</div>	
	</div>
</div>
