<br><br><br><br>
<div class="container" ng-controller="paquetesController">
	<div class="row">
		<div class="col-md-12">
			<h1>Triple Play:</h1>
      <a class="btn btn-primary" href="#/paquetes/add">Agregar</a>
      <br><br>
      <div class="progress" id="cargando">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              Cargando
          </div>
      </div>
			<table class="table table-bordered">
  				<tr>
  					<td><strong>Television</strong></td>
  					<td><strong>Internet</strong></td>
            		<td><strong>Telefonia</strong></td>
            		<td><strong>Precio Pronto Pago</strong></td>
            		<td><strong>Precio Normal</strong></td>
				  </tr>
  				<tr ng-repeat="data in datos">
  				    <td>
                {{data.nombre}}<br>
                {{data.numero_canales}} Canales <br>
                {{data.numero_musica}} Canales de musica
              </td>
            	<td>{{data.velocidades}}Mbps</td>
  						<td>{{data.descripcion}}</td>
  					  <td>{{data.precio_pronto}}</td>
              <td>{{data.precio}}</td> 
              <td>
                <a href ng-click="eliminar_internet(data.id,data.ruta)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
              </td>       
  				</tr>
  		</table>
		</div>	
	</div>
</div>
