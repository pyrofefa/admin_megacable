<br><br><br><br>
<div class="container" ng-controller="ruletaController">
  <div class="row">
    <div class="col-md-12">
      <h1>Ruleta de juegos:</h1>
      <div class="progress" id="cargando">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              Cargando
          </div>
      </div>
      <table class="table table-bordered">
          <tr>
            <td><strong>Numero de premios</strong></td>
            <td></td>
           </tr>
          <tr ng-repeat="data in datos">
              <td>{{data.numero}}</td>
               <td>
                  <a href="#/ruleta/update/{{data.id}}">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  </a>   
               </td>       
          </tr>
      </table>
    </div>  
  </div>
</div>
