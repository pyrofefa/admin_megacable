<br><br><br><br>
<div class="container" ng-controller='ppvController'>
	<div class="row">
		<div class="col-md-12">
			<h1>Actualizar PPV</h1>
				<div class="progress" id="actualizando" hidden>
	          		<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
	              		Actualizando Datos
	          		</div>
	      		</div>
	      	<form name="miFormulario" enctype="multipart/form-data">
				<div class="form-group" >
			    	<label>Nombre</label>
			    	<input type="tex" class="form-control" ng-model="nombre" required>
			  	</div>
			  	<div class="form-group">
			    	<label>Descripcion</label>
			    	<input type="text" class="form-control" ng-model="descripcion">
			  	</div>
			  	<div class="form-group">
			    	<label>Fecha</label>
			    	<input type="text" class="form-control" id="fecha" ng-model="mes" required>
			  	</div>
				<div class="form-group">
			    	<label>Subir Archivo</label>
			    	<p><a href="http://clientes.teknol.net/api_megacable/ppv/{{datos.ruta}}" target="_blank">{{datos.ruta}}</a></p>
			    	<input type="file"  uploader-Model="file" ng-model="file" required>
			  	</div>
			  	<button type="submit" class="btn btn-default" ng-click="agregar_ppv()">Actualizar</button>
			</form>
		</div>	
	</div>
</div>	
<script type="text/javascript">
$(document).ready(function() 
{
	$( "#fecha" ).datepicker({ 
		dateFormat: 'yy-mm-dd' 
	});
	
});
</script>
