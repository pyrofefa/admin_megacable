<br><br><br><br>
<div class="container" ng-controller="promosController">
	<div class="row">
		<div class="col-md-12">
			<h1>Promociones:</h1>
      <a class="btn btn-primary" href="#/promos/add">Agregar</a>
      <br><br>
      <div class="progress" id="cargando">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              Cargando
          </div>
      </div>
			<table class="table table-bordered">
  				<tr>
  					<td><strong>Imagen</strong></td>
            <td><strong>Nombre</strong></td>
  				  <td><strong>Descripcion</strong></td>
  					<td><strong>Encabezado</strong></td>
  					<td><strong>Acciones</strong></td>
				</tr>
  				<tr ng-repeat="data in datos">
  					<td width="150px" height="200px">
                <a href="http://localhost/api_megacable/imagenes/promos/{{data.ruta}}" target="_blank">
                    <img src="http://localhost/api_megacable/imagenes/promos/{{data.ruta}}" width="150px" height="200px">
                </a>
            </td>
            <td>{{data.nombre}}</td>
  					<td>{{data.descripcion}}</td>
  					<td>{{data.encabezado}}</td>
            <td>
                <a href="#/promos/update/{{data.id}}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                 </a>   
                <a href ng-click="eliminar_promo(data.id,data.ruta)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </td>
          </tr>
  		</table>
		</div>	
	</div>
</div>
