<br><br><br><br>
<div class="container" ng-controller="televisionController">
	<div class="row">
		<div class="col-md-12">
			<h1>Canales:</h1>
      <a class="btn btn-primary" href="#/television/add">Agregar</a>
      <br><br>
      <div class="progress" id="cargando">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              Cargando
          </div>
      </div>
			<table class="table table-bordered">
  				<tr>
             <td><strong>Nombre</strong></td>
  				  <td><strong>No. Canales</strong></td>
  					<td><strong>No. Canales de musica</strong></td>
  					<td><strong>Acciones</strong></td>
				</tr>
  				<tr ng-repeat="data in datos">
  				  <td>{{data.nombre}}</td>
  					<td>{{data.numero_canales}}</td>
  					<td>{{data.numero_musica}}</td>
            <td>
                <a href="#/television/update/{{data.id}}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                 </a>   
                <a href ng-click="eliminar_television(data.id,data.ruta)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </td>
          </tr>
  		</table>
		</div>	
	</div>
</div>
